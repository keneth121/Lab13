<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        function sumar(a,b){
            return a+b;
        }
        function restar(a,b){
            return a-b;
        }
        function multiplicacion(a,b){
            return a*b;
        }
        function divicion(a,b){
            return a/b; 
        }
        function calculadora(n1,n2,operacion){
         switch(operacion){
         case 'sumar':
            return sumar (n1,n2);
         case 'restar':
            return restar (n1,n2);
         case 'multiplicar':
            return multiplicacion (n1,n2);
         case 'divicion':
            return divicion (n1,n2);
            default:
                return "operecion no valida"
        }
    }
        let numero1=parseFloat(prompt("ingrese el primer numero "));
        let numero2=parseFloat(prompt("ingrese segundo numero"));
        let operacion=prompt("Ingrese la operacion(sumar,restar,multipli, divi)");

        let resultado=calculadora(numero1,numero2,operacion);
        console.log("el resultado es: "+resultado);
        document.write("el resultado es: "+resultado);

    </script>
</body>
</html>
